<ion-header>
  <ion-navbar color="primary">
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>GAME APP</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title>My Teams</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="!favourites">
    <ion-card-header class="my-teams-header">No Followed Teams</ion-card-header>
    <ion-card-content>
      <p>Your are currently not following any team</p>
      <p>First select a tournament, then you can follow teams from their team page</p>
      <button ion-button round outline icon-left (click)="gotoTournaments()">
        <ion-icon name="search"></ion-icon>
        FIND A TOURNAMENT
      </button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="favourites">
    <ion-list>
      <ion-list-header class="my-teams-header">Followed Teams</ion-list-header>
      <button ion-item *ngFor="let item of favourites" (click)="favoriteTapped($event,item)">
        <ion-icon name="star"></ion-icon>
        {{item.team.name}}
        <p>{{item.tournamentName}}</p>
      </button>
    </ion-list>
    <ion-card-content>
      <p>To follow more teams, select a tournament, then you can then you can follow more teams from their teams page
      </p>
      <button ion-button round outline icon-left (click)="gotoTournaments()">
        <ion-icon name="search"></ion-icon>
        FIND A TOURNAMENT
      </button>
    </ion-card-content>
  </ion-card>
  <!-- <button ion-button (click)="goToMap()">Map</button> -->
</ion-content>
