<ion-header>
  <ion-navbar>
   <ion-toolbar>
     <ion-segment color="secondary" [(ngModel)]="divisionFilter" (ionChange)="filterFunc($event)">
       <ion-segment-button value="division">Division</ion-segment-button>
       <ion-segment-button value="all">All</ion-segment-button>
     </ion-segment>
   </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group *ngFor="let division of allStandings">
      <ion-item-divider color="secondary">{{division.divisionName}}</ion-item-divider>
      <!-- <button ion-item *ngFor = "let item of division.divisionStandings" (click)="itemTapped($event,item)">{{item.teamName}}</button> -->
      <ion-item *ngFor="let item of division.divisionStandings">
        <ion-row>
          <ion-col>
            <h2 ion-text color="primary">{{item.teamName}}</h2>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h4>Wins</h4>
          </ion-col>
          <ion-col>
            <h4>Losses</h4>
          </ion-col>
          <ion-col>
            <h4>Pct</h4>
          </ion-col>
          <ion-col>
            <h4>PF</h4>
          </ion-col>
          <ion-col>
            <h4>PA</h4>
          </ion-col>
          <ion-col>
            <h4>Diff</h4>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <h5>{{item.wins}}</h5>
          </ion-col>
          <ion-col>
            <h5>{{item.losses}}</h5>
          </ion-col>
          <ion-col>
            <h5>{{item.winningPct}}</h5>
          </ion-col>
          <ion-col>
            <h5>{{item.pointsFor}}</h5>
          </ion-col>
          <ion-col>
            <h5>{{item.pointsAgainst}}</h5>
          </ion-col>
          <ion-col>
            <h5>{{item.pointsDiff}}</h5>
          </ion-col>
        </ion-row>


      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
